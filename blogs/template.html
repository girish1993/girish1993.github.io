<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Blog Title]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/lib/marked.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">[Your Name]'s Blog</h1>
            <p class="text-lg">[Blog Title]</p>
        </div>
    </header>

    <nav class="bg-white shadow">
        <div class="container mx-auto px-4">
            <ul class="flex space-x-4 py-4">
                <li><a href="../index.html" class="px-4 py-2 font-semibold text-gray-600 hover:text-blue-600">Home</a></li>
                <li><button class="tab-button px-4 py-2 font-semibold text-blue-600 border-b-2 border-blue-600" data-tab="content">Blog Content</button></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <section id="content" class="tab-content">
            <div id="blog-content" class="prose"></div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4">
            <p>&copy; 2025 [Your Name]. All rights reserved.</p>
        </div>
    </footer>

    <script src="../scripts.js"></script>
    <script>
        // Load and render Markdown
        fetch('[markdown-file].md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('blog-content').innerHTML = marked.parse(text);
            });
    </script>
</body>
</html>
